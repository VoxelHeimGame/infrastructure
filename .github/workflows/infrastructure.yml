name: Infrastructure Management

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-kubernetes-configs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate Kubernetes configurations
        run: |
          for file in kubernetes/**/*.yaml; do
            kubectl apply --dry-run=client -f $file
          done

  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: validate-kubernetes-configs
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to Dev
        run: ./scripts/deploy-dev.sh

  deploy-ptu:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: validate-kubernetes-configs
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to PTU
        run: ./scripts/deploy-ptu.sh

  deploy-live:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [validate-kubernetes-configs, deploy-ptu]
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to Live
        run: ./scripts/deploy-live.sh